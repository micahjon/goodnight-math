<!DOCTYPE html>
<html>
<head>
	<title>Goodnight Math | Fall asleep to the sound of multiplication</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="output"></div>
	<script src="http://code.responsivevoice.org/responsivevoice.js"></script>
	<script>
		var output = document.getElementById('output');
		responsiveVoice.setDefaultVoice("Australian Female");
		setTimeout(function() {
			speak();
			setInterval(function(){
				speak();
			}, 6000);
		}, 1000);
		function speak() {
			var a = parseInt( Math.random() * 100, 10 );
			var b = parseInt( Math.random() * 100, 10 );
			var message = a + ' × '+ b +' = '+ (a*b);
			responsiveVoice.speak( message.replace('×', 'times') );
			output.innerHTML += message + '<br>';
		}
	</script>
</body>
</html>
